<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hitobito no Kaunta</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="row no-gutters">
            <div class="col no-gutters">
                <div class="leftContainer d-flex align-items-center justify-content-center">
                    <img src="assets/logo_white.png" width="50%" height="50%" alt="logo_white" />
                </div>
            </div>
            <div class="col no-gutters">
                <div class="rightContainer col-md-8 offset-md-2">
                    <div id="loginPage">
                        <h1 align="center" class="p15 bold title">
                            <span style="color: #a86cc5">Hitobito no</span>
                            <span style="color: #00c9b5">Kaunta</span>
                        </h1>

                        <h2 align="center" class="p6 light">Welcome Back!</h2>
                        <div class="form-group m6">
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                                placeholder="Username or Email Address"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Password"
                            />
                        </div>
                        <button class="submit" type="submit" id="loginButton">Log in</button>
                        <p align="center">
                            Don't have an account?
                            <span style="color: #a86cc5" id="register"> Create Account!</span>
                        </p>
                    </div>

                    <div id="registerPage">
                        <h1 align="center" class="p15 bold title">
                            <span style="color: #a86cc5">Hitobito no</span>
                            <span style="color: #00c9b5">Kaunta</span>
                        </h1>

                        <h2 align="center" class="p6 light">Get Started!</h2>

                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="usernameRegister"
                                placeholder="Username"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-control"
                                id="emailRegister"
                                placeholder="Email Address"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="phoneNumber"
                                placeholder="Phone Number"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                id="passwordRegister"
                                placeholder="Password"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                id="cPasswordRegister"
                                placeholder="Confirm Password"
                            />
                        </div>

                        <button class="submit" type="submit">
                            <span id="registerButton">Sign Up</span>
                        </button>

                        <p align="center">
                            Already have an account?
                            <span style="color: #a86cc5" id="login"> Log In!</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="./js/script.js"></script>
</html>
